name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bunx turbo run build --filter=paperflow --filter=@paperflow/core --filter=@paperflow/react --filter=@paperflow/engine-satori

      - name: Publish @paperflow/core
        run: npm publish --access public -w @paperflow/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @paperflow/engine-satori
        run: npm publish --access public -w @paperflow/engine-satori
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @paperflow/react
        run: npm publish --access public -w @paperflow/react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish paperflow
        run: npm publish --access public -w paperflow
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
