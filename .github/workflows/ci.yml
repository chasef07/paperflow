name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bunx turbo run build --filter=paperflow --filter=@paperflow/core --filter=@paperflow/react --filter=@paperflow/engine-satori

      - name: Run tests
        run: bunx turbo run test --filter=@paperflow/react

      - name: Type check
        run: bunx turbo run typecheck --filter=paperflow --filter=@paperflow/core --filter=@paperflow/react --filter=@paperflow/engine-satori
